<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.5/kakao.min.js"></script>
    <script>
    window.Kakao.init('2767fbaa28a489e0a6ec11bdc4622867');

    function kakaoLogin() {
      if (!window.Kakao.isInitialized()) {
        alert('Kakao 초기화 실패!');
        return;
      }
      window.Kakao.Auth.authorize({
        redirectUri: 'http://127.0.0.1:5500'
      });
    }
    </script>
</head>
<body>
    <h1>Songs for U</h1>
    <h3>당신에게 꼭 맞는 곡을 PICK! 해드립니다</h3>

    <div id="userInfo" class="userInfo">
        <input id="inputID" type="text" placeholder="ID" required><br>
        <input id="inputNickname" type="text" placeholder="닉네임" required><br>
        <button onclick="login()">로그인</button>
        <a href="{{ url_for('signup') }}">회원가입</a>
        <!-- 로그인 실패 -->
        <div id="error-message" style="color: red; margin-top: 8px;"></div>
    </div>

    <div id="start" style = "display:none;">
        <button onclick="location.href='/survey'">설문시작</button><br>
        <button>친구 결과 보러가기</button>
        <button onclick="logout()">로그아웃</button>
    </div>

     <!-- 카카오 로그인 버튼 (추후 이미지 수정)-->
     <!--TODO: 로그인 후 다음 화면으로 넘어갈 수 없는 오류 해결-->

    <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png"
    alt="카카오 로그인"
    style="cursor:pointer"
    onclick="kakaoLogin()"
    id = "kakaoLogin"
    />

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
